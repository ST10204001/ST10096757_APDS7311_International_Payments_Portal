on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd react-project-apds/BACKEND
          npm install

      # Step 4: Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd react-project-apds/src
          npm install

      # Step 5: Run ESLint to catch code quality issues
      - name: Run ESLint
        run: |
          cd react-project-apds/BACKEND
          npm run lint

      # Step 6: Build React App
      - name: Build React App
        run: |
          cd react-project-apds/src
          npm run build

      # Step 7: Check for known vulnerabilities in dependencies
      - name: Run npm audit
        run: |
          cd react-project-apds/BACKEND
          npm audit --audit-level=high

      # Step 8: Check SSL configuration
      - name: Check SSL configuration
        run: |
          cd react-project-apds/BACKEND
          if [ ! -f ./keys/privatekey.pem ] || [ ! -f ./keys/certificate.pem ]; then
            echo "SSL certificate or key missing" && exit 1
          fi

      # Step 9: Check HTTPS redirection and security middleware
      - name: Check HTTPS redirection
        run: |
          if ! curl -s -o /dev/null -w "%{http_code}" https://localhost:3000 | grep -q "301"; then
            echo "HTTPS redirection not enforced" && exit 1
          fi

      # Step 10: Run server integration check
      - name: Run server check
        run: |
          cd react-project-apds/BACKEND
          node server.js &
          sleep 10
          curl -f http://localhost:3000 || exit 1

      # Step 11: Check for protection against additional attacks
      - name: Security Attack Checks
        run: |
          cd react-project-apds/BACKEND
          # Check for Clickjacking Protection
          if ! grep -q "frameguard" app.js; then
            echo "Clickjacking protection missing (Helmet's frameguard)" && exit 1
          fi

          # Check for Session Jacking Protection
          if ! grep -q "cookie-session" app.js; then
            echo "Session hijacking protection missing (cookie-session or express-session)" && exit 1
          fi

          # Check for SQL Injection Prevention
          if ! grep -q "parameterized queries" db.js; then
            echo "SQL Injection protection missing (use parameterized queries)" && exit 1
          fi

          # Check for Cross-Site Scripting (XSS) Protection
          if ! grep -q "xss-clean" app.js; then
            echo "XSS protection missing (xss-clean middleware)" && exit 1
          fi

          # Check for Man-in-the-Middle Attack Protection
          if ! grep -q "strict-transport-security" app.js; then
            echo "HSTS header missing (use Helmet to enforce Strict-Transport-Security)" && exit 1
          fi

          # DDoS Protection (Rate Limiting and Network Throttling)
          if ! grep -q "express-rate-limit" app.js; then
            echo "DDoS protection missing (express-rate-limit middleware)" && exit 1
          fi

      # Step 12: Upload results 
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results
