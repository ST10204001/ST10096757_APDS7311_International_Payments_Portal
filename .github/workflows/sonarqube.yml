name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: Run SonarQube analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'  # Use 'temurin' for the latest JDK 17 distribution

      - name: Cache SonarQube dependencies
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/sonar-project.properties') }}

      - name: Run SonarQube analysis
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .  # Define the base directory for your project
          args: |
            -Dsonar.projectKey=ST10096757_APDS7311_International_Payments_Portal
            -Dsonar.organization=st10204001  # Change this if the organization is actually st10204001
        env:
          SONAR_TOKEN: 6357971180c41865f5f19b083e030b5636059f8b  # SonarCloud token
